version: '3'
services:
  web: #&app_base
    build: .
    command: bundle exec foreman start
    environment:
      - DATABASE_HOST=db
      - DATABASE_USER=root
      - DATABASE_PASSWORD=password
    volumes:
      - .:/app
    ports:
      - 3000:3000
      - 8080:8080
    links:
      - db
    tty: true
    stdin_open: true
  # spring:
  #   <<: *app_base
  #   command: bundle exec spring server
  #   ports: []
  #   tty: false
  #   stdin_open: false
  db:
    image: mysql:latest
    environment:
      - MYSQL_ROOT_PASSWORD=password
    volumes:
      - db_data:/var/lib/mysql
volumes:
  db_data: